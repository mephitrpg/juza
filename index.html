<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
	<link rel="stylesheet" href="./assets/photon/css/photon.css">
 	<link rel="stylesheet" href="./bower_components/font-awesome/web-fonts-with-css/css/fa-solid.css">
 	<link rel="stylesheet" href="./bower_components/font-awesome/web-fonts-with-css/css/fontawesome.css">
 	<link rel="stylesheet" href="./assets/css/app.css">
  </head>
  <body>
	<div class="window">
	  <header class="toolbar toolbar-header">
		<h1 class="title">Juza / <span class="path-virtual" id="path-virtual"></span> <span class="path-physical" id="path-physical"></span></h1>
		<div class="toolbar" id="toolbar">
			<button class="js-up up">UP</button>
			<button class="js-reload reload">RELOAD</button>
		</div>
	  </header>
	  <div class="window-content">
		<div class="pane-group">
		  <div class="pane-sm sidebar" id="sidebar"></div>
		  <div class="pane">
		  <form class="box" id="box" method="post" action="" enctype="multipart/form-data">
			  <div class="box__input">
				<input class="box__file" type="file" name="files[]" id="file" data-multiple-caption="{count} files selected" multiple />
				<label for="file"><strong>Choose a file</strong><span class="box__dragndrop"> or drag it here</span>.</label>
				<button class="box__button" type="submit">Upload</button>
			  </div>
			  <div class="box__uploading">Uploading&hellip;</div>
			  <div class="box__success">Done!</div>
			  <div class="box__error">Error! <span></span>.</div>
			  <div class="folder" id="folder"></div>
		  </form>
		  </div>
		</div>
	  </div>
	  <footer class="toolbar toolbar-footer">
		<h1 class="title">Footer</h1>
	  </footer>
	</div>
	<script>window.$ = window.jQuery = require('jquery');</script>
	<script src="./config.js"></script>
	<script src="./assets/js/require.js"></script>
	<script src="./assets/js/compatibility.js"></script>
	<script src="./assets/js/functions.js"></script>
	<script src="./assets/js/filesystem.js"></script>
	<script src="./assets/js/filewatcher.js"></script>
	<script src="./assets/js/app.js"></script>
	<script src="./assets/js/VirtualFolder.js"></script>
	<script src="./assets/js/LocalFolder.js"></script>
	<script src="./assets/js/setup.js"></script>
	<script src="./assets/js/run.js"></script>
  </body>
</html>
